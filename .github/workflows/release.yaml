name: release-otoroshictl

on: 
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        required: true
        type: string
env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_push_cli:
    name: ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: otoroshictl-linux-amd64
          - os_name: Linux-aarch64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            bin: otoroshictl-linux-arm64
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: otoroshictl-amd64.exe
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: otoroshictl-darwin-amd64
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: otoroshictl-darwin-arm64
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          working-directory: "."
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--release"
          strip: true
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      # - name: Build doc
      #   run: |
      #     cd ./documentation
      #     npm install
      #     npm run build
      #     cd ..
      #     rm -rf ./docs
      #     mv ./documentation/build ./docs 
      - name: Rename binary (linux and macos)
        run: mv ./target/${{ matrix.platform.target }}/release/otoroshictl ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
        if: matrix.platform.os_name != 'Windows-x86_64'
      - name: Rename binary (windows)
        run: mv ./target/${{ matrix.platform.target }}/release/otoroshictl.exe ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
        if: matrix.platform.os_name == 'Windows-x86_64'
      - name: Generate SHA-256
        run: shasum -a 256 ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} | cut -d ' ' -f 1 > ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}.sha256
      - name: Release binary and SHA-256 checksum to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          files: |
            ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
            ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}.sha256
  cratesio:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0
    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    - name: Update version in Cargo.toml
      run: |
        version="${{ github.event.inputs.version }}"
        echo "Update version to ${version}"
        sed -i "s/^version = \".*\"/version = \"${version}\"/" Cargo.toml
    - name: Commit changes
      run: |
        git add Cargo.toml
        git commit -m "chore: bump version to ${{ github.event.inputs.version }}" || echo "No changes to commit"
    - name: Push changes
      run: |
        git push origin HEAD
    - name: Build
      run: cargo build --release
    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
